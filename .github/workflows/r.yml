name: R

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up R
      uses: r-lib/actions/setup-r@v2

    - name: Install dependencies
      run: |
        R -e 'install.packages(c("remotes", "testthat"))'

    - name: Test
      run: |
        R CMD build .
        R CMD check --as-cran *.tar.gz

    - name: Render R Markdown documents
      run: |
        R -e 'rmarkdown::render("your_document.Rmd")'
